name: Deprecate dev versions

on:
  workflow_dispatch: {}

jobs:
  deprecate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Prepare npm auth
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ -z "$NPM_TOKEN" ]; then
            echo "NPM_TOKEN not set. Provide an npm token in repo secrets as NPM_TOKEN." >&2
            exit 1
          fi
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc

      - name: Run deprecation script
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: node ./scripts/deprecate-dev-versions.js
